<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Registration</title>
</head>
<style>
 .sponsor{
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5em;
    flex-wrap: wrap;
    flex:1;
 }   

 .table{
    text-align: center;
 }

</style>
<body>
    
        <div class="sponsor">
            <table border="3">
                <tr>
                    <td colspan="3" class ="table"><h1>Sponsor Registration</h1></td>
                </tr>
                <tr>
                    <td>Prefix</td>
                    <td>
                        <input type="text" name="prefix" placeholder="Prefix">
                    </td>
                    <td rowspan="2">
                        Company Description
                        <br>
                        <textarea placeholder=".">Write here...</textarea>
                    </td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>
                        <input type="text" name="fname" placeholder="Enter First Name">
                        <br>
                        <input type="text" name="lname" placeholder="Enter Last Name">
                    </td>
                </tr>
                <tr>
                    <td>Preferred Pronouns</td>
                    <td>
                        <input type="text" name="pronoun" placeholder="pronoun">
                    </td>
                    <td rowspan="2">
                        Company Facebook Page
                        <br>
                        <input type="text" name="page" placeholder="Enter URL">
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <input type="email" name="email" placeholder="Enter email address">
                    </td>
                </tr>
                <tr>
                    <td>Work Phone</td>
                    <td>
                        <input type="digit" name="phone" placeholder="Enter phone number">
                    </td>
                    <td rowspan="2">
                        Company Twitter Handle
                        <br>
                        <input type="text" name="handle" placeholder="Enter URL">
                    </td>
                </tr>
                <tr>
                    <td>Cell Phone</td>
                    <td>
                        <input type="digit" name="phone" placeholder="Enter phone number">
                    </td>
                </tr>
                <tr>
                    <td >Job Title</td>
                    <td >
                        <input type="text" name="title" placeholder="Enter title">
                    </td>
                    <td  rowspan="2">
                        Company LinkedIn Handle
                        <br>
                    <input type="text" name="handle" placeholder="Enter URL">
                    </td>
                </tr>

                <tr>
                    <td >Full Business Address</td>
                    <td>
                        <input type="text" name="address" placeholder="Enter address">
                    </td>
                </tr>

                <tr>
                    <td>Company</td>
                    <td>
                        <input type="text" name="company" placeholder="Enter Company Name">
                    </td>
                    <td >
                        Sponsorship Level
                        <br>
                        <input type="radio" name="level" value="Gold" placeholder=".">Gold
                        <br>
                        <input type="radio" name="level" value="Diamond" placeholder=".">Diamond
                        <br>
                        <input type="radio" name="level" value="Platinum" placeholder=".">Platinum
                    </td>    
                </tr>
                <tr>
                    <td rowspan="2">Company Website</td>
                    <td rowspan="2">
                        <input type="text" name="website" placeholder="Website name">
                    </td>
                    <td >
                        Additional Guests(name,email)
                        <br>
                        <input type="text" name="guest" placeholder="Enter Info">
                    </td>
                </tr>
            </table>
        </div>
    
</body>
</html>
